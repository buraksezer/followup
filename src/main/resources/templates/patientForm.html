<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="base">
<head>
    <title th:if="${action != null}">Update Patient</title>
    <title th:unless="${action != null}">Create New Patient</title>
</head>

<th:block layout:fragment="content">
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <br>
        <br>
        <h1 th:if="${action != null}">Update patient</h1>
        <h1 th:unless="${action != null }">Create new patient</h1>
        <form th:action="@{${action != null ? action : '/patient/register'}}"
              th:object="${patient}" method="post">

            <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                error</p>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                <label for="name" class="control-label">Name</label> <input
                    id="name" class="form-control" th:field="*{name}" />
                <p class="error-message"
                   th:each="error: ${#fields.errors('name')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
                <label for="description" class="control-label">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}">
                </textarea>
                    <p class="error-message"
                   th:each="error: ${#fields.errors('description')}"
                   th:text="${error}">Validation error</p>
            </div>


            <div class="form-group"
                 th:classappend="${#fields.hasErrors('age')}? 'has-error':''">
                <label for="age" class="control-label">Age</label> <input
                    id="age" class="form-control" th:field="*{age}" />
                <p class="error-message"
                   th:each="error: ${#fields.errors('age')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('breed')}? 'has-error':''">
                <label for="breed" class="control-label">Breed</label> <input
                    id="breed" class="form-control" th:field="*{breed}" />
                <p class="error-message"
                   th:each="error: ${#fields.errors('breed')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group"
                 th:classappend="${#fields.hasErrors('species')}? 'has-error':''">
                <label for="species" class="control-label">Species</label> <input
                    id="species" class="form-control" th:field="*{species}" />
                <p class="error-message"
                   th:each="error: ${#fields.errors('species')}"
                   th:text="${error}">Validation error</p>
            </div>

            <div class="form-group">
                <button th:if="${action != null}" type="submit" class="btn btn-success">Update</button>
                <button th:unless="${action != null}" type="submit" class="btn btn-success">Register</button>
            </div>

        </form>
    </div>
</div>
</th:block>
</html>
